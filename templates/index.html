<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
      <source src="/static/cloudanimation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="background-music" loop>
      <source src="/static/cutebgm.mp4" type="audio/mp4" />
      Your browser does not support the audio tag.
    </audio>

    <!-- Main Content -->
    <div class="content">
      <h1>WEECO.</h1>
      <h2>Your #1 destination for weather forecast!</h2>
      <form id="weather-form" action="/get_weather" method="POST">
        <input type="text" name="city" placeholder="Enter City" required />
        <button type="submit">Get Weather</button>
      </form>
    </div>

    <!-- Volume Slider -->
    <div id="volume-control-container">
      <label for="volume-control">Volume:</label>
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const music = document.getElementById("background-music");
        const volumeControl = document.getElementById("volume-control");

        // Set initial volume
        music.volume = 0.1;

        // Adjust volume when the slider is moved
        volumeControl.addEventListener("input", () => {
          music.volume = volumeControl.value;
        });
      });
    </script>
  </body>
</html>
