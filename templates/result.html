<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
      <source src="/static/cloudanimation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
      <source src="/static/cutebgm.mp4" type="audio/mp4" />
      Your browser does not support the audio tag.
    </audio>

    <!-- Main Content -->
    <div class="content">
      <h1>Weather Report for {{ city }}</h1>
      <p><b>Weather:</b> {{ weather }}</p>
      <p><b>Temperature:</b> {{ temp }}Â°C</p>
      <p><b>Humidity:</b> {{ humidity }}%</p>
      <p><b>Wind Speed:</b> {{ wind_speed }} m/s</p>
      <a href="/">Go Back</a>
    </div>

    <!-- Volume Slider -->
    <div id="volume-control-container">
      <label for="volume-control">Volume:</label>
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.1"
        value="0.25"
      />
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const music = document.getElementById("background-music");
        const volumeControl = document.getElementById("volume-control");

        // Set initial volume to 10%
        music.volume = 0.1;

        // Ensure music starts playing
        music.play().catch((error) => {
          console.log("Music playback failed:", error);
        });

        // Adjust volume when the slider is moved
        volumeControl.addEventListener("input", () => {
          music.volume = volumeControl.value;
        });
      });
    </script>
  </body>
</html>
